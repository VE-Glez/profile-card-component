<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <main class="card">
    <article class="header">
      <img src="./images/image-victor.jpg" alt="victor">
      <p class="name">
        Victor Crest <span class="age">26</span>
      </p>
      <p class="country">London</p>
    </article>
  
    <section class="stats">
      <article>
        <p>80K</p>
        <p>Followers</p>
      </article>
    
      <article>
        <p>803K</p>
        <p>Likes</p>
      </article>
    
      <article>
        <p>1.4K</p>
        <p>Photos</p>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>
    Coded by <a href="#">Valent√≠n Eduardo Gonz√°lez Morales</a>.
  </div>
</body>
</html>
